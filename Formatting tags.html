<!DOCTYPE html>
<html>
    <head>
        <title> Text Formatting Tags</title>
    </head>
    <body>
        <h1> Text Tags</h1>
        <p> To illustrate text Formatting Tags</p>
        <marquee behavior="alternate">tHIS IS AN ALTERNATE MARQUEE TEXT</marquee>
        <p><em> This is italicized</em></p>
        <p><u>This is underlined</u></p>
        <p><b>This is bold</b></p>
        <p><em>This is emphasized</em></p>
        <p><strong>This is strong</strong></p>
        <p><del>This is stikethrough</del>
        <code>This is computer codes</code>
        <p>This is<sup>superscript</sup></p>
        <p>This is <sub>subscript</sub></p>
        <big>This is big text</big>
        <small>This is small text</small>
    </body>
</html>
