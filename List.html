<!DOCTYPE html>
<html lang="en">
    <head>  
        <title>Nested and Defenition List</title>

    </head>
    <body >
    <h1 style="text-align: center;"><strong>To illustrate Nested and Defenition List Tags<strong></h1>
    <h2><strong>An ordered nested List:</strong></h2>
    <ol type="1"> 
        <li>Coffee</li>
        <li>Tea</li>
    
    <ol type="a">
            <li> Black Tea</li>
            <li>Green Tea</li>
    
    <ol type="i">
            <li>China</li>
            <li>Africa</li>
    </ol>
            </ol>
        
        <li>Milk</li>
    </ol>
    <h3><strong> A definition List:</strong></h3>
    <p> Bangalore</p>
    <ul type="-">
        <li> Capital City of Kamataka</li>
        </ul>
    <p> Mumbai</p>
    <ul type="-">
        <li>Capital city of Maharashtra</li>
        </ul>

</body>
</html>
